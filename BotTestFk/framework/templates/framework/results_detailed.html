
{% extends "framework/base.html" %}

{% block content %}
    <h1>Utterances that are not robust</h1>

    <table>
        <tr>
        <th scope="col">Utterance</th>
        <th scope="col">Intent robustness</th>
        <th scope="col">Entity robustness</th>
        </tr>

    {% for u in utterances %}
        <tr>
            <td><a href="{% url 'results_utterance' u.id %}"> {{ u.sentence }}</a></td>
            <td>{{ u.intent_robustness }}</td>
            <td>{{ u.entity_robustness }}</td>
        </tr>
    {% endfor %}
    </table>
    <a href="/framework/results_stats">See general results</a>
{% endblock %}
